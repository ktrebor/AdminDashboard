<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="logo"><i class="material-icons logo">dashboard</i>Dashboard</h2>
            <div class="main-menu">
                <ul>
                    <li><a href="#" class="nav-links"><i class="material-icons">home</i>Home</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">account_circle</i>Profile</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">mode_comment</i>Messages</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">watch_later</i>History</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">task_alt</i>Tasks</a></li> 
                    <li><a href="#" class="nav-links"><i class="material-icons">groups</i>Communities</a></li>                 
                </ul>
            </div>
            <div class="main-menu settings">
                <ul>
                    <li><a href="#" class="nav-links"><i class="material-icons">settings</i>Settings</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">help_center</i>Support</a></li>
                    <li><a href="#" class="nav-links"><i class="material-icons">verified_user</i>Privacy</a></li>                
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <label for="search">Search</label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="account">
                    <a href="#"><i class="material-icons">notifications_active</i></a>
                    <img src="./avatars/avatar_two.png" alt="profile-icon" class="avatar">
                    <p id="username" class="username-top">John Doe</p>
                </div>
            </div>
            <div class="bottom">
                <div class="profile">
                    <img src="./avatars/avatar_two.png" alt="profile-icon" class="avatar-bottom">
                    <div class="menu-text">
                        <p id="welcome-message">Hi there,</p>
                        <p id="username" class="username-bottom">John Doe (@johndoe)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
